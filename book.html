<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="book.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Book Now</title>
  <link rel="shortcut icon" href="dess-img/1.png" type="image/x-icon">
</head>

<body>
    <section class="banner">
        <h1>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
        <div class="card-content">
            <h3>Reservation</h3>
            <form>
                <div class="form-now">
                    <select name="days">
                        <option value="day-select">Select Day</option>
                    <option value="sunday">Sunday</option>
                    <option value="sunday">Monday</option>
                    <option value="sunday">Tuesday</option>
                    <option value="sunday">Wednesday</option>
                    <option value="sunday">Thursday</option>
                    <option value="sunday">Friday</option>
                    <option value="sunday">Saturday</option>
                    </select>
                    <select name="hours">
                        <option value="hour-select">Select Hour</option>
                        <option value="10">10: 00</option>
                        <option value="10">12: 00</option>
                        <option value="10">14: 00</option>
                        <option value="10">16: 00</option>
                        <option value="10">18: 00</option>
                        <option value="10">20: 00</option>
                        <option value="10">22: 00</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="text" 
                    placeholder="Full Name">
                    <input type="text"
                    placeholder="Phone Number">
                </div>
                <div class="form-row">
                    <input type="number"
                    placeholder="How Many Persons?" min="1">
                    <input type="submit" value="BOOK TABLE">


                </div>
            </form>
        </div>
    </div>
    </section>

</body>
</html>
